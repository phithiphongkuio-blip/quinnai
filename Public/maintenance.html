<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center text-center p-4">
    
    <div class="bg-white p-10 rounded-3xl shadow-xl max-w-lg w-full border border-gray-100 relative">
        <div class="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-screwdriver-wrench text-5xl text-yellow-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">ระบบปิดปรับปรุงชั่วคราว</h1>
        <p class="text-gray-500 mb-8 leading-relaxed">
            ทีมงานกำลังอัปเดตระบบ Quinn AI ให้ฉลาดขึ้นกว่าเดิม<br>
            กรุณากลับมาใหม่ในอีกสักครู่นะครับ
        </p>
        <div class="inline-block bg-gray-50 border border-gray-200 px-6 py-3 rounded-full text-sm font-bold text-gray-600 mb-6">
            <span class="w-2 h-2 bg-yellow-500 rounded-full inline-block mr-2 animate-pulse"></span>
            Estimated Time: 1-2 Hours
        </div>

        <div class="border-t pt-6">
            <p class="text-xs text-gray-400 mb-2">คุณเป็นผู้ดูแลระบบใช่ไหม?</p>
            <button onclick="adminEscape()" class="text-indigo-600 hover:text-indigo-800 text-sm font-bold underline transition">
                <i class="fa-solid fa-lock-open mr-1"></i> เข้าสู่ระบบ Admin
            </button>
        </div>
    </div>

    <script>
        function adminEscape() {
            // ล้างข้อมูลเก่าทิ้ง (Logout) เพื่อให้กลับไปหน้า Login ได้
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
