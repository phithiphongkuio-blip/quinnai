<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ads Manager - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-0 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <div id="app" class="relative z-10 w-full max-w-md p-6">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl gradient-bg text-white text-4xl shadow-xl mb-4 transform hover:scale-105 transition duration-300"><i class="fa-solid fa-robot"></i></div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight mb-2">AI Ads Manager</h1>
            <p class="text-gray-500 font-medium">ระบบจัดการโฆษณาอัจฉริยะ</p>
        </div>

        <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white">
            <div class="flex border-b border-gray-100">
                <button @click="mode = 'login'" :class="mode === 'login' ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50' : 'text-gray-400 hover:text-gray-600'" class="w-1/2 py-4 font-bold transition-all text-sm uppercase tracking-wider">เข้าสู่ระบบ</button>
                <button @click="mode = 'register'" :class="mode === 'register' ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50' : 'text-gray-400 hover:text-gray-600'" class="w-1/2 py-4 font-bold transition-all text-sm uppercase tracking-wider">สมัครสมาชิก</button>
            </div>
            <div class="p-8">
                <form @submit.prevent="handleSubmit" class="space-y-5">
                    <div v-if="mode==='register'">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">ชื่อของคุณ</label>
                        <div class="relative"><i class="fa-regular fa-user absolute left-4 top-3.5 text-gray-400"></i><input v-model="form.name" type="text" class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="สมชาย ใจดี"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">อีเมล</label>
                        <div class="relative"><i class="fa-regular fa-envelope absolute left-4 top-3.5 text-gray-400"></i><input v-model="form.email" type="email" required class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="hello@example.com"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">รหัสผ่าน</label>
                        <div class="relative"><i class="fa-solid fa-lock absolute left-4 top-3.5 text-gray-400"></i><input v-model="form.password" type="password" required class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="••••••••"></div>
                    </div>
                    <button type="submit" :disabled="loading" class="w-full mt-2 gradient-bg text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-indigo-500/30 transition transform active:scale-95 flex justify-center items-center">
                        <i v-if="loading" class="fa-solid fa-circle-notch fa-spin mr-2"></i> {{ loading ? 'กำลังดำเนินการ...' : (mode==='login'?'เข้าสู่ระบบ':'สมัครสมาชิกฟรี') }}
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center text-gray-400 text-xs mt-8">&copy; 2025 Quinn AI.</p>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const mode = ref('login');
                const loading = ref(false);
                const form = ref({ name: '', email: '', password: '' });

                onMounted(async () => {
                    const token = localStorage.getItem('quinn_token');
                    if (token) {
                        try {
                            await axios.get('/api/me/settings', { headers: { 'Authorization': `Bearer ${token}` } });
                            window.location.href = 'dashboard.html';
                        } catch (e) { localStorage.clear(); }
                    }
                });

                const handleSubmit = async () => {
                    loading.value = true;
                    try {
                        const url = mode.value === 'login' ? '/api/login' : '/api/register';
                        const res = await axios.post(url, form.value);
                        if (mode.value === 'register') {
                            alert('✅ สมัครสำเร็จ! กรุณาล็อกอิน'); mode.value = 'login';
                        } else {
                            localStorage.setItem('quinn_token', res.data.token);
                            localStorage.setItem('quinn_user', JSON.stringify(res.data.user));
                            window.location.href = 'dashboard.html';
                        }
                    } catch (e) { alert('❌ ' + (e.response?.data?.message || 'Error')); } 
                    finally { loading.value = false; }
                };
                return { mode, form, loading, handleSubmit };
            }
        }).mount('#app');
    </script>
</body>
</html>
